<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />
		<style type="text/css">
			html{
				background-image: url("images/grass.png");
				background-repeat: repeat-x;
			}
			#test{
				width: 32px;
				height: 32px;
				background-image: url("images/dirt2.png");
				background-size: 96px;

			}

			ul{

			}
